<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Park</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>South Park Characters</h1>
    </header>

    <main>
      <section>
        <h2>Posts</h2>
        <section id="posts" class="grid-container"></section>
      </section>
    </main>

    <dialog id="dialog-info">
      <h2>Character Info</h2>
      <form class="form-body">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" readonly />
        <br />
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" readonly />
        <br />
        <label for="image">Image:</label>
        <img id="image" alt="character image" style="max-width: 100%" />
        <br />
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" readonly />
        <br />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" readonly />
        <br />
        <label for="voicedBy">Voiced By:</label>
        <input type="text" id="voicedBy" name="voicedBy" readonly />
        <br />
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" readonly />
        <br />
        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" readonly />
        <br />
        <label for="catchPhrase">Catch Phrase:</label>
        <input type="text" id="catchPhrase" name="catchPhrase" readonly />
        <br />
        <label for="hairColor">Hair Color:</label>
        <input type="text" id="hairColor" name="hairColor" readonly />
        <br />
        <label for="schoolGrade">School Grade:</label>
        <input type="number" id="schoolGrade" name="schoolGrade" readonly />
        <br />
        <label for="episodes">Episodes:</label>
        <input type="text" id="episodes" name="episodes" readonly />
        <br />
        <label for="appearances">Appearances:</label>
        <input type="text" id="appearances" name="appearances" readonly />
        <br />
        <label for="firstAppearance">First Appearance:</label>
        <input
          type="text"
          id="firstAppearance"
          name="firstAppearance"
          readonly
        />
      </form>
      <form method="dialog"><button>Close</button></form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
